<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Work Status</title>
    
    <!-- Link to Font Awesome Free Version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <img src="resources/images/birdy.png" alt="Profile Picture" class="profile-pic">
    <h1>ACG - Ryan Newell</h1>
    <!-- Email Icon -->
    <a href="mailto:RyanNewell@acg.co.uk" class="email-icon">
        <i class="fas fa-envelope"></i>
    </a>
</header>

<main>
    <section>
        <h2>Work Location</h2>
        <p>Currently: <span class="status" id="location">Loading...</span></p>

        <h2>Availability</h2>
        <p>Available from <span class="status" id="availability">Loading...</span></p>

        <h2>Additional Notes</h2>
        <p id="notes">Feel free to reach out via Teams or email if you need anything!</p>
    </section>
</main>

<div class="wrap">
  <div class="bgWave waveOne"></div>
  <div class="bgWave waveTwo"></div>
</div> <!-- Wave wraps just before the footer -->

<footer>
    <p>Current Status: <span class="status-circle" id="status-circle" title="Status Loading..."></span></p>
    <p style="line-height:0!important; font-size:12px!important">Current UTC Time: <span id="utc-time"></span></p>
    <p style="line-height:0!important; font-size:12px!important">Ryan's Timezone: <i class="fas fa-clock"></i> <span id="localTime">Loading...</span> 
       <img id="timezoneFlag" src="" alt="Flag Icon" style="position:relative; top:5px;border-radius:15px 15px;" width="30" height="20" />
       <span id="timezoneAbbreviation"></span> <!-- Abbreviation for timezone -->
    </p>
</footer>

<!-- Hidden Fields -->
<input type="hidden" id="workLocation" value="home">
<input type="hidden" id="currentLocation" value="Switzerland">
<input type="hidden" id="availabilityStatus" value="8 AM - 5 PM">
<input type="hidden" id="lastUpdated" value="2024-09-11T21:05:00Z"> <!-- Example of last updated in UTC -->
<input type="hidden" id="timezoneCode" value="Switzerland"> <!-- This will control the timezone -->

<script>
    let localTimeOffset = 0; // Store the time offset from UTC
    let isDSTActive = false; // Track whether DST is active

    const timezoneMapping = {
        "UK": {
            apiTimezone: "Europe/London",
            flag: "https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg"
        },
        "Germany": {
            apiTimezone: "Europe/Berlin",
            flag: "https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg"
        },
        "Switzerland": {
            apiTimezone: "Europe/Zurich",
            flag: "https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Switzerland.svg"
        }
    };

    async function fetchUKTimezone() {
        const ukTimezoneUrl = `https://worldtimeapi.org/api/timezone/Europe/London`;
        console.log("Fetching UK timezone for availability section...");

        try {
            const response = await fetch(ukTimezoneUrl);
            if (response.ok) {
                const data = await response.json();

                // Log UK timezone data
                console.log("UK Timezone data:", data);

                // Extract whether it's GMT or BST
                const abbreviation = data.abbreviation;  // Should return GMT or BST

                // Display availability with GMT or BST
                updateAvailability(abbreviation);

            } else {
                throw new Error('Failed to fetch UK timezone data: ' + response.status);
            }
        } catch (error) {
            console.error("Error during UK timezone fetch:", error);
            document.getElementById('availability').textContent = "Error loading availability"; // Handle failure gracefully
        }
    }

    async function fetchTimezoneInfo(countryCode) {
        const timezoneData = timezoneMapping[countryCode] || { apiTimezone: "UTC", flag: "" };
        console.log(`Fetching timezone info for: ${countryCode}`);

        try {
            // Use HTTPS to request the API
            const response = await fetch(`https://worldtimeapi.org/api/timezone/${timezoneData.apiTimezone}`);
            if (response.ok) {
                const data = await response.json();

                // Log full timezone data for debugging
                console.log(`Timezone data for ${countryCode}:`, data);

                // Directly use the datetime string from the API without converting to a JavaScript Date object
                const datetimeString = data.datetime;

                // Extract the time portion (HH:mm:ss) from the datetime string
                const time = datetimeString.split('T')[1].split('.')[0]; // Get the '21:22:16' part
                console.log(`${countryCode} Time: ${time}`);

                // Display the extracted time in the UI
                document.getElementById('localTime').textContent = time;

                // Update the timezone flag
                document.getElementById('timezoneFlag').src = timezoneData.flag;

                // Display the timezone abbreviation (e.g., GMT, BST, CET, CEST)
                const abbreviation = data.abbreviation;
                document.getElementById('timezoneAbbreviation').textContent = `(${abbreviation})`;

            } else {
                throw new Error('Failed to fetch timezone data: ' + response.status);
            }

        } catch (error) {
            console.error("Error during fetch:", error);
            document.getElementById('localTime').textContent = "Error fetching time";
            document.getElementById('timezoneFlag').src = ""; // Reset flag in case of error
        }
    }

    function parseAvailabilityHours(availabilityString) {
        // Example input: "8 AM - 5 PM"
        const [startTime, endTime] = availabilityString.split(' - ').map(time => convertTo24Hour(time));
        return { start: startTime, end: endTime };
    }

    function convertTo24Hour(timeStr) {
        const [time, modifier] = timeStr.split(' ');
        let [hours, minutes] = time.split(':');

        if (!minutes) minutes = '00'; // Ensure minutes are always available

        if (hours === "12") {
            hours = "00";
        }

        if (modifier === "PM") {
            hours = parseInt(hours, 10) + 12;
        }

        return parseInt(hours, 10);
    }

    function updateStatus() {
        const workLocation = document.getElementById('workLocation').value;
        const availability = document.getElementById('availabilityStatus').value;
        const locationElement = document.getElementById('location');
        const timezoneCode = document.getElementById('timezoneCode').value;

        console.log("Updating status for timezone:", timezoneCode);

        // Parse the availability hours from the hidden field
        const { start, end } = parseAvailabilityHours(availability);

        // Fetch current timezone info based on the user's current location
        fetchTimezoneInfo(timezoneCode);

        // Fetch UK timezone info for availability display
        fetchUKTimezone();

        // Get the current UTC time and convert it to hours in 24-hour format
        const now = new Date();
        const currentHour = now.getUTCHours() + (isDSTActive ? 1 : 0); // Adjust for DST if active
        console.log(`Current UTC Hour: ${now.getUTCHours()}, Adjusted Hour: ${currentHour}`);

        // Handle work location logic based on availability hours
        if (currentHour >= start && currentHour < end) {
            if (timezoneCode === "Germany" || timezoneCode === "Switzerland") {
                locationElement.innerHTML = `Working abroad <i class="fas fa-plane"></i>`;
            } else {
                if (workLocation === 'home') {
                    locationElement.innerHTML = `Working from home <i class="fas fa-home"></i>`;
                } else if (workLocation === 'work') {
                    locationElement.innerHTML = `Working in office <i class="fas fa-building"></i>`;
                }
            }
        } else {
            // Set the status to offline with red text, moon, and floating Z's
            locationElement.innerHTML = `Offline <i class="fas fa-moon moon"></i><span class="floating-z">Z</span><span class="floating-z" style="right: -30px;">Z</span><span class="floating-z" style="right: -50px;">Z</span>`;
            locationElement.classList.add("offline");
        }

        // Update the status circle based on the last updated time
        const lastUpdated = document.getElementById('lastUpdated').value;
        updateLastUpdatedStatus(lastUpdated);
    }

    function updateAvailability(abbreviation) {
        const availabilityElement = document.getElementById('availability');
        const availability = document.getElementById('availabilityStatus').value;

        // Append the UK timezone abbreviation (BST/GMT) to the availability hours
        console.log("Updating availability with abbreviation:", abbreviation);
        availabilityElement.textContent = `Available from ${availability} (${abbreviation})`;
    }

    function updateLastUpdatedStatus(lastUpdated) {
        const statusCircle = document.getElementById('status-circle');
        const lastUpdatedDate = new Date(lastUpdated);
        const currentDate = new Date();
        const diffHours = Math.abs(currentDate - lastUpdatedDate) / 36e5;

        let backgroundColor;
        if (diffHours <= 2) {
            backgroundColor = '#32CD32'; // Green for recently updated (0-2 hours)
        } else if (diffHours > 2 && diffHours <= 4) {
            backgroundColor = '#9ACD32'; // Yellow-green (2-4 hours)
        } else if (diffHours > 4 && diffHours <= 5) {
            backgroundColor = '#FFD700'; // Yellow (4-5 hours)
        } else if (diffHours > 5 && diffHours <= 6) {
            backgroundColor = '#FFA500'; // Orange (5-6 hours)
        } else if (diffHours > 6 && diffHours <= 7) {
            backgroundColor = '#FF8C00'; // Dark Orange (6-7 hours)
        } else if (diffHours > 7 && diffHours <= 8) {
            backgroundColor = '#FF4500'; // Red-orange (7-8 hours)
        } else {
            backgroundColor = '#FF0000'; // Red for overdue updates (over 8 hours)
        }

        statusCircle.style.backgroundColor = backgroundColor;
        statusCircle.title = `Last updated ${diffHours.toFixed(2)} hours ago`;
    }

    // Fetch the timezone info and set up time incrementing
    updateStatus();

    // Update UTC time every second
    setInterval(() => {
        const now = new Date();
        document.getElementById('utc-time').textContent = now.toUTCString().slice(17, 25);
    }, 1000);
</script>

</body>
</html>
