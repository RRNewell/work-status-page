<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Work Status</title>
    
    <!-- Link to Font Awesome Free Version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
<header>
    <img src="resources/images/birdy.png" alt="Profile Picture" class="profile-pic">
    <h1>ACG - Ryan Newell</h1>
    <a href="mailto:RyanNewell@acg.co.uk" class="email-icon">
        <i class="fas fa-envelope"></i>
    </a>
</header>

<main>
    <section>
        <h2>Work Location</h2>
        <p>Currently: <span class="status" id="location">Loading...</span></p>

        <h2>Availability</h2>
        <p>Available from <span class="status" id="availability">Loading...</span></p>

        <h2>Additional Notes</h2>
        <p id="notes">Feel free to reach out via Teams or email if you need anything!</p>
    </section>
</main>

<div class="wrap">
  <div class="bgWave waveOne"></div>
  <div class="bgWave waveTwo"></div>
</div> <!-- Wave wraps just before the footer -->

<footer>
    <p>Current Status: <span class="status-circle" id="status-circle" title="Status Loading..."></span></p>
    <p style="line-height:0!important; font-size:12px!important">Current UTC Time: <span id="utc-time"></span></p>
    <p style="line-height:0!important; font-size:12px!important">Ryan's Timezone: <i class="fas fa-clock"></i> <span id="localTime">Loading...</span> 
       <img id="timezoneFlag" src="" alt="Flag Icon" style="position:relative; top:5px;border-radius:15px 15px;" width="30" height="20" />
       <span id="timezoneAbbreviation"></span>
    </p>
</footer>

<!-- Hidden Fields -->
<input type="hidden" id="workLocation" value="home">
<input type="hidden" id="currentLocation" value="Switzerland">
<input type="hidden" id="availabilityStatus" value="8 AM - 5 PM">
<input type="hidden" id="lastUpdated" value="2024-09-11T21:05:00Z">
<input type="hidden" id="timezoneCode" value="Switzerland">

<!-- Link to JS files -->
<script src="resources/scripts/utilities.js"></script>
<script src="resources/scripts/timezones.js"></script>
<script src="resources/scripts/status.js"></script>
<script src="resources/scripts/availability.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Call the status update function when the page loads
        updateStatus();

        // Set the UTC clock update
        setInterval(() => {
            const now = new Date();
            document.getElementById('utc-time').textContent = now.toUTCString().slice(17, 25);
        }, 1000);
    });
</script>
testing
</body>
</html>
