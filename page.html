<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Work Status</title>
    
    <!-- Link to Font Awesome Free Version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

<header>
    <img src="resources/images/birdy.png" alt="Profile Picture" class="profile-pic">
    <h1>ACG - Ryan Newell</h1>
    <!-- Email Icon -->
    <a href="mailto:RyanNewell@acg.co.uk" class="email-icon">
        <i class="fas fa-envelope"></i> Email Ryan
    </a>
</header>

<main>
    <section>
        <h2>Work Location</h2>
        <p>Currently: <span class="status" id="location">Loading...</span></p>

        <h2>Availability</h2>
        <p>Available from <span class="status" id="availability">Loading...</span></p>

        <h2>Additional Notes</h2>
        <p id="notes">Feel free to reach out via Teams or email if you need anything!</p>
    </section>
</main>

<div class="wrap">
  <div class="bgWave waveOne"></div>
  <div class="bgWave waveTwo"></div>
</div> <!-- Wave wraps just before the footer -->

<footer>
    <p>Current Status: <span class="status-circle" id="status-circle" title="Status Loading..."></span></p>
    <p style="line-height:0!important; font-size:12px!important">Current UTC Time: <span id="utc-time"></span></p>
    <p style="line-height:0!important; font-size:12px!important">Ryan's Timezone: <i class="fas fa-clock"></i> <span id="localTime">Loading...</span> 
       <img id="timezoneFlag" src="" alt="Flag Icon" style="position:relative; top:5px;border-radius:15px 15px;" width="30" height="20" />
    </p>
</footer>

<!-- Hidden Fields -->
<input type="hidden" id="workLocation" value="home">
<input type="hidden" id="currentLocation" value="Switzerland">
<input type="hidden" id="availabilityStatus" value="8 AM - 5 PM">
<input type="hidden" id="lastUpdated" value="2024-09-11T13:15:00Z"> <!-- Example of last updated in UTC -->
<input type="hidden" id="timezoneCode" value="Switzerland"> <!-- This will control the timezone -->

<script>
    let localTimeOffset = 0; // Store the time offset from the UTC time
    let isDSTActive = false; // Store whether daylight saving time is active

    const timezoneMapping = {
        "UK": {
            apiTimezone: "Europe/London",
            flag: "https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg"
        },
        "Germany": {
            apiTimezone: "Europe/Berlin",
            flag: "https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg"
        },
        "Switzerland": {
            apiTimezone: "Europe/Zurich",
            flag: "https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Switzerland.svg"
        }
    };

    async function fetchTimezoneInfo(countryCode) {
        const timezoneData = timezoneMapping[countryCode] || { apiTimezone: "UTC", flag: "" };
        
        try {
            const response = await fetch(`http://worldtimeapi.org/api/timezone/${timezoneData.apiTimezone}`);
            if (response.ok) {
                const data = await response.json();

                // Check if daylight saving time is active
                isDSTActive = data.dst; // true if daylight saving is active

                // Set the local time from the API and calculate the offset from UTC
                const utcDateTime = new Date(data.utc_datetime);
                const localDateTime = new Date(data.datetime);
                localTimeOffset = localDateTime.getTime() - utcDateTime.getTime();

                // Adjust for daylight saving if necessary
                if (isDSTActive) {
                    localTimeOffset += 3600000; // Add 1 hour to the offset
                }

                // Set the initial local time
                const localTime = new Date(localDateTime.getTime() + (isDSTActive ? 3600000 : 0)).toLocaleTimeString();
                document.getElementById('localTime').textContent = localTime;

                // Update the timezone flag
                document.getElementById('timezoneFlag').src = timezoneData.flag;
            } else {
                throw new Error('Too many requests or another issue.');
            }

        } catch (error) {
            console.error("Failed to fetch timezone data: ", error);
            document.getElementById('localTime').textContent = "Error fetching time";
            document.getElementById('timezoneFlag').src = ""; // Reset flag in case of error
        }
    }

    function incrementLocalTime() {
        // Increment the local time based on the offset from UTC
        const now = new Date();
        const localTime = new Date(now.getTime() + localTimeOffset);
        document.getElementById('localTime').textContent = localTime.toLocaleTimeString();
    }

    function updateStatus() {
        const workLocation = document.getElementById('workLocation').value;
        const availability = document.getElementById('availabilityStatus').value;
        const lastUpdated = document.getElementById('lastUpdated').value;
        const locationElement = document.getElementById('location');
        const availabilityElement = document.getElementById('availability');
        const statusCircle = document.getElementById('status-circle');
        const timezoneCode = document.getElementById('timezoneCode').value;

        // Fetch current time and flag based on country (e.g. UK, Germany, Switzerland)
        fetchTimezoneInfo(timezoneCode);

        // Handle work location logic
        if (timezoneCode === "Germany" || timezoneCode === "Switzerland") {
            locationElement.innerHTML = `Working abroad <i class="fas fa-plane"></i>`;
        } else {
            if (workLocation === 'home') {
                locationElement.innerHTML = `Working from home <i class="fas fa-home"></i>`;
            } else if (workLocation === 'work') {
                locationElement.innerHTML = `In Office <i class="fas fa-building"></i>`;
            }
        }

        availabilityElement.textContent = availability;
        updateLastUpdatedStatus(lastUpdated, statusCircle);
    }

    function updateLastUpdatedStatus(lastUpdated, statusCircle) {
        const lastUpdatedDate = new Date(lastUpdated);
        const currentDate = new Date();
        const diffHours = Math.abs(currentDate - lastUpdatedDate) / 36e5;

        let backgroundColor;
        if (diffHours <= 2) {
            backgroundColor = '#32CD32';
        } else if (diffHours > 2 && diffHours <= 4) {
            backgroundColor = '#9ACD32';
        } else if (diffHours > 4 && diffHours <= 5) {
            backgroundColor = '#FFD700';
        } else if (diffHours > 5 && diffHours <= 6) {
            backgroundColor = '#FFA500';
        } else if (diffHours > 6 && diffHours <= 7) {
            backgroundColor = '#FF8C00';
        } else if (diffHours > 7 && diffHours <= 8) {
            backgroundColor = '#FF4500';
        } else {
            backgroundColor = '#FF0000';
        }

        statusCircle.style.backgroundColor = backgroundColor;
        statusCircle.title = `Last updated ${diffHours.toFixed(2)} hours ago`;
    }

    // Fetch the timezone info and set up time incrementing
    updateStatus();
    
    // Increment local time every second
    setInterval(incrementLocalTime, 1000);

    // Update UTC time every second
    setInterval(() => {
        const now = new Date();
        document.getElementById('utc-time').textContent = now.toUTCString().slice(17, 25);
    }, 1000);

</script>



</body>
</html>
